<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>BeetPx</title>

    <link
      rel="icon"
      type="image/png"
      sizes="80x80"
      href="./BeetPx_logo_x5.png"
    />

    <!-- Code taken from https://fonts.google.com/selection/embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-peach: rgb(254, 203, 176);
        --color-purple: rgb(167, 64, 105);
        --color-teal: rgb(25, 48, 67);
        --body-border-size: 1rem;
      }

      html {
        margin: 0;
        padding: 0;
        font-size: 125%;
      }

      body {
        margin: 0;
        background-color: var(--color-peach);
      }

      #body-subelement-with-border-inner-radius {
        width: calc(100dvw - 2 * var(--body-border-size));
        min-height: calc(100dvh - 2 * var(--body-border-size));
        margin: var(--body-border-size);
        box-sizing: border-box;
        border-radius: 2rem;
        padding: 3rem 2rem 2rem 2rem;
        background-color: var(--color-teal);
      }

      * {
        color: rgb(255, 255, 255);
        font-family: "Maven Pro", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      code,
      code * {
        font-family: "JetBrains Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      a {
        text-decoration: none;
      }

      main {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;

        & h1 {
          margin: 3rem 0 2rem 0;
          font-size: 2.6rem;
          font-weight: 500;
        }

        & h2 {
          margin: 0 0 4rem 0;
          font-size: 1.4rem;
        }
      }

      #quick-start {
        margin-bottom: 2rem;
        border: 1px solid var(--color-peach);
        border-radius: 1rem;
        padding: 1rem;
        font-size: 0.9rem;

        & code {
          display: block;
          padding-bottom: 1rem;

          &:last-of-type {
            padding-bottom: 0;
          }

          & span {
            color: var(--color-peach);
          }
        }
      }

      #links {
        & ol {
          list-style-type: none;
          padding-left: 0;

          & li {
            margin: 0.7rem 0;

            & a {
              border-bottom: 1px solid var(--color-peach);
              transition: border-bottom-width 200ms;

              &:hover {
                border-bottom-width: 2px;
                color: var(--color-peach);
              }
            }
          }
        }
      }

      @media (max-width: 810px) or (max-height: 810px) {
        html {
          font-size: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div id="body-subelement-with-border-inner-radius">
      <main>
        <img src="./BeetPx_logo_x5.png" alt="BeetPx logo" />
        <h1>BeetPx</h1>
        <h2>A TypeScript engine for pixel art browser games</h2>
        <section id="quick-start">
          <code>npm init @beetpx/beetpx-game@latest <span>my-game</span></code>
          <code>cd <span>my-game</span></code>
          <code>npm install</code>
        </section>
        <section id="links">
          <ol>
            <li><a href="/docs/0.44.1"> Docs </a></li>
            <li>
              <a
                href="https://github.com/beetrootpaul/beetpx-examples"
                rel="noopener noreferrer"
              >
                Examples
              </a>
            </li>
            <li>
              <a
                href="https://beetrootpaul.itch.io/beetpx-input-tester"
                rel="noopener noreferrer"
              >
                Input Tester
              </a>
            </li>
            <li>
              <a
                href="https://github.com/beetrootpaul/beetpx"
                rel="noopener noreferrer"
              >
                GitHub
              </a>
            </li>
            <li>
              <a
                href="https://www.npmjs.com/package/@beetpx/beetpx"
                rel="noopener noreferrer"
              >
                npm
              </a>
            </li>
            <li>
              <a href="https://beetrootpaul.com/" rel="noopener noreferrer">
                beetrootpaul.com
              </a>
            </li>
          </ol>
        </section>
      </main>
    </div>
  </body>
</html>
