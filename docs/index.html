<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BeetPx</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-peach: rgb(254, 203, 176);
        --color-purple: rgb(167, 64, 105);
        --color-teal: rgb(25, 48, 67);

        --body-border-size: 1rem;
      }

      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;

        background-color: var(--color-peach);

        font-size: 20px;
      }

      #body-subelement-with-border-inner-radius {
        width: calc(100svw - 2 * var(--body-border-size));
        min-height: calc(100svh - 2 * var(--body-border-size));
        margin: var(--body-border-size);
        box-sizing: border-box;
        border-radius: 2rem;
        padding: 4rem 1rem 1rem 1rem;

        background-color: var(--color-teal);
      }

      * {
        color: rgb(255, 255, 255);

        font-family: "Maven Pro", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      a {
        text-decoration: none;

        &:hover {
          /*text-decoration: underline;*/
        }
      }

      main {
        margin: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;

        & h1 {
          margin-top: 3rem;

          font-size: 2.6rem;
          font-weight: 500;
        }

        & h2 {
          margin-bottom: 3rem;

          font-size: 1.6rem;
        }

        & ol {
          list-style-type: none;
          padding-left: 0;

          & li {
            margin: 0.5rem 0;

            & a {
              border-bottom: 1px solid var(--color-peach);
              transition: border-bottom-width 200ms;

              &:hover {
                border-bottom-width: 2px;

                color: var(--color-peach);
              }
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="body-subelement-with-border-inner-radius">
      <main>
        <img src="./BeetPx_logo_x5.png" alt="BeetPx logo" />
        <h1>BeetPx</h1>
        <h2>A TypeScript engine for pixel art browser games</h2>
        <ol>
          <li><a href="/docs/0.43.0"> Docs </a></li>
          <li>
            <a
              href="https://github.com/beetrootpaul/beetpx-examples"
              rel="noopener noreferrer"
            >
              Examples
            </a>
          </li>
          <li>
            <a
              href="https://beetrootpaul.itch.io/beetpx-input-tester"
              rel="noopener noreferrer"
            >
              Input Tester
            </a>
          </li>
          <li>
            <a
              href="https://github.com/beetrootpaul/beetpx"
              rel="noopener noreferrer"
            >
              GitHub
            </a>
          </li>
          <li>
            <a
              href="https://www.npmjs.com/package/@beetpx/beetpx"
              rel="noopener noreferrer"
            >
              npm
            </a>
          </li>
          <li>
            <a href="https://beetrootpaul.com/" rel="noopener noreferrer">
              beetrootpaul.com
            </a>
          </li>
        </ol>
      </main>
    </div>
  </body>
</html>
